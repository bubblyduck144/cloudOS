<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Library</title>
</head>
<body>
    <h1>CloudOS App Library</h1>
    <div class="gridContainer">
        <!--div.appCard>h3{App Name}+a[href="appurl" target="_blank"]>btn{Open App}-->
        <div class="appCard">
            <h3>Google Search</h3>
            <a href="https://google.com" target="_blank"><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>Bing</h3>
        <a href='https://bing.com' target='_self'><button>Open App</button></a>
        </div>
        <div class="appCard">
            <h3>Google Drive</h3>
            <a href="https://drive.google.com" target="_blank"><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>OneDrive</h3>
        <a href='https://onedrive.com' target='_blank'><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>TextEditor</h3>
        <a href='/texteditor/' target='_self'><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>Calculator</h3>
        <a href='/calculator/' target='_self'><button>Open App</button></a>
        </div>
        <div class="appCard">
            <h3>YouTube</h3>
            <a href="https://youtube.com" target="_blank"><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>Outlook</h3>
        <a href='https://outlook.com' target='_blank'><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>Gmail</h3>
        <a href='https://gmail.com' target='_blank'><button>Open App</button></a>
        </div>
        <div class='appCard'>
        <h3>Coding</h3>
        <a href='codingapps/' target='_self'><button>Open Group</button></a>
        </div>
        <div class="appCard">
            <h3>Add New App</h3>
            <a href="https://forms.gle/9fWA6vMGkZ1tzxv69"><button>Open App</button></a>
        </div>
    </div>
</body>
</html>
